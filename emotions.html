<!DOCTYPE html>
<html>
<!--https://konvajs.org/docs/index.html-->
<head>
    <script src="https://unpkg.com/konva@8.0.4/konva.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konva Ellipse Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;

        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });

        var layer = new Konva.Layer();

        var leftEye = new Konva.Ellipse({
            x: stage.width() / 3,
            y: stage.height() / 3,
            radiusX: 100,
            radiusY: 65,
            fill: 'white',
            stroke: 'black',
            strokeWidth: 4,
        });

        var leftRetina = new Konva.Ellipse({
            x: stage.width() / 3,
            y: stage.height() / 3,
            radiusX: 65,
            radiusY: 65,
            fill: '#e80444',
            stroke: 'black',
            strokeWidth: 4,
        });
        var leftRetinaCenter = new Konva.Ellipse({
            x: stage.width() / 3,
            y: stage.height() / 3,
            radiusX: 35,
            radiusY: 35,
            fill: 'black',
            stroke: 'black',
            strokeWidth: 4,
        });


                var rightEye = new Konva.Ellipse({
                        x: stage.width() - stage.width() / 3,
                        y: stage.height() / 3,
                        radiusX: 100,
                        radiusY: 65,
                        fill: 'white',
                        stroke: 'black',
                        strokeWidth: 4,
                    });

                    var rightRetina = new Konva.Ellipse({
                        x: stage.width() - stage.width()/3,
                        y: stage.height() / 3,
                        radiusX: 65,
                        radiusY: 65,
                        fill: '#e80444',
                        stroke: 'black',
                        strokeWidth: 4,
                    });
                    var rightRetinaCenter = new Konva.Ellipse({
                        x: stage.width() - stage.width() / 3,
                        y: stage.height() / 3,
                        radiusX: 35,
                        radiusY: 35,
                        fill: 'black',
                        stroke: 'black',
                        strokeWidth: 4,
                    });

                    var arc = new Konva.Arc({
                            x: stage.width() / 2,
                            y: stage.height() / 2,
                            innerRadius: 200,
                            outerRadius: 300,
                            angle: 160,
                            rotation: 10,
                            fill: 'yellow',
                            stroke: 'black',
                            strokeWidth: 4,
                        });
                        
        // add the shape to the layer
        layer.add(arc);
        layer.add(leftEye);
        layer.add(leftRetina);
        layer.add(leftRetinaCenter);
        layer.add(rightEye);
        layer.add(rightRetina);
        layer.add(rightRetinaCenter);
        // add the layer to the stage
        stage.add(layer);
    </script>
</body>

</html>
